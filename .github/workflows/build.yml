name: CI - Cross-platform build

on:
  push:
    branches: [ main ]
    tags: ['v*']
  workflow_dispatch: {}

jobs:
  build-python:
    name: Build Python packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build wheel setuptools

      - name: Build sdist & wheel
        run: |
          python -m build --sdist --wheel

      - name: Upload Python packages
        uses: actions/upload-artifact@v4
        with:
          name: python-packages
          path: dist/*

  desktop-build:
    name: Build desktop executables (Windows / macOS / Linux)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements_gui.txt ]; then pip install -r requirements_gui.txt || true; fi
          pip install -r requirements.txt || true

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build executable with PyInstaller
        shell: bash
        run: |
          # Ensure working dir is repo root where main_gui.py exists
          # Add src to PyInstaller search paths so `import gui` (from src/gui) resolves
          pyinstaller --noconfirm --clean --onefile --paths src --name "video-downloader" --windowed main_gui.py

      - name: Package build artifact (Linux / macOS)
        if: runner.os != 'Windows'
        run: |
          ZIP_NAME=video-downloader-${{ matrix.os }}.zip
          mkdir -p out
          cp -r dist/* out/ || true
          zip -j "$ZIP_NAME" out/* || true

      - name: Package build artifact (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          $out = "video-downloader-windows.zip"
          New-Item -ItemType Directory -Path out -Force | Out-Null
          Copy-Item -Path .\dist\* -Destination .\out -Recurse -Force
          Compress-Archive -Path .\out\* -DestinationPath $out -Force

      - name: Upload desktop artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.os }}
          path: |
            video-downloader-*.zip
            out/**

  release-on-tag:
    name: Create GitHub release (when pushing tag)
    needs: [build-python, desktop-build]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: "artifacts/**"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
